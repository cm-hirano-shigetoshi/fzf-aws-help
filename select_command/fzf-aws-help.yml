base_task:
    input: bash {ymldir}/get_command_list.sh
    opts:
        - reverse
        - preview-window='top:70%'
    preview: bash {ymldir}/preview.sh {}
    stdout:
        enter:
            - pipe: bash {ymldir}/output.sh
                    | sed 's/___OPTIONS___ //g'
continue:
    ctrl-o:
        input: echo '{pre_content}' | bash {ymldir}/select_options.sh
        opts:
          - query=""
          - multi
          - preview-window='hidden'
        stdout:
            enter:
              - pipe: echo '{pre_content}'
                        | bash {ymldir}/output.sh
                        | sed 's/___OPTIONS___ //g'
